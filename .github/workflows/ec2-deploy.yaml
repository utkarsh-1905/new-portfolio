name: "SSH into EC2"
on:
  push:
    branches:
      - deploy

jobs:
  ssh: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{secrets.SSH_KEY}}
          name: id_rsa
          known_hosts: ${{secrets.KNOWN_HOSTS}}
          if_key_exists: fail
      - name: rsync over ssh
        run: ../../deploy.sh    